<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Garage | Login</title>
    <div th:replace="~{fragments/common :: header-css}"></div>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('/images/hero-bg.jpeg');
            background-size: cover;
            background-position: center;
        }
        .auth-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-top: 4px solid #ff6600;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/common :: navbar}"></div>

<div class="auth-container">
    <div class="auth-card shadow-lg">
        <h2 class="text-center fw-bold mb-4 text-white">SIGN <span style="color: #ff6600;">IN</span></h2>

        <div th:if="${error}" class="alert alert-danger rounded-0 small mb-3" th:text="${error}"></div>

        <div th:if="${param.registered}" class="alert alert-success rounded-0 small mb-3">
            Registration successful! Please login.
        </div>

        <div th:if="${param.resetSuccess}" class="alert alert-success rounded-0 small mb-3">
            Password updated successfully! Please log in with your new password.
        </div>

        <div th:if="${param.logout}" class="alert alert-info rounded-0 small mb-3">
            You have been logged out successfully.
        </div>

        <form th:action="@{/auth/login}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label text-secondary small fw-bold">EMAIL ADDRESS</label>
                <input type="email" id="email" name="email"
                       class="form-control bg-dark text-white border-secondary rounded-0"
                       placeholder="example@mail.com" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-secondary small fw-bold">PASSWORD</label>
                <input type="password" id="password" name="password"
                       class="form-control bg-dark text-white border-secondary rounded-0"
                       placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-orange w-100 mb-3 py-2 fw-bold rounded-0">LOGIN</button>

            <div class="text-center small">
                <a th:href="@{/auth/forgot-password}" class="text-secondary text-decoration-none">Forgot Password?</a>
                <hr class="border-secondary">
                <span class="text-secondary">Don't have an account? </span>
                <a th:href="@{/auth/register}" class="text-white fw-bold text-decoration-none border-bottom border-warning">Register here</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
