<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Garage | New Password</title>
    <div th:replace="~{fragments/common :: header-css}"></div>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('/images/hero-bg.jpeg');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/common :: navbar}"></div>

<div class="auth-container">
    <div class="auth-card shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="text-center fw-bold mb-4 text-white">NEW <span style="color: #ff6600;">PASSWORD</span></h2>

        <div id="jsError" class="alert alert-danger rounded-0 small d-none">Passwords do not match!</div>
        <div th:if="${error}" class="alert alert-danger rounded-0 small" th:text="${error}"></div>

        <form th:action="@{/auth/reset-password}" method="POST" id="resetForm">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
                <label class="form-label text-secondary small fw-bold">NEW PASSWORD</label>
                <input type="password" id="newPassword" name="newPassword"
                       class="form-control bg-dark text-white border-secondary rounded-0" required>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small fw-bold">CONFIRM NEW PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       class="form-control bg-dark text-white border-secondary rounded-0" required>
            </div>

            <button type="submit" class="btn btn-orange w-100 py-2 fw-bold rounded-0">UPDATE PASSWORD</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const p1 = document.getElementById('newPassword').value;
        const p2 = document.getElementById('confirmPassword').value;
        if (p1 !== p2) {
            e.preventDefault();
            document.getElementById('jsError').classList.remove('d-none');
        }
    });
</script>
</body>
</html>
