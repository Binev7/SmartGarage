<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Garage | Forgot Password</title>
    <div th:replace="~{fragments/common :: header-css}"></div>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('/images/hero-bg.jpeg');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/common :: navbar}"></div>

<div class="auth-container">
    <div class="auth-card shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="text-center fw-bold mb-4 text-white">FORGOT <span style="color: #ff6600;">PASSWORD</span></h2>
        <p class="text-secondary small text-center mb-4">Enter your email address and we will send you a link to reset your password.</p>

        <div th:if="${error}" class="alert alert-danger rounded-0 small mb-3" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success rounded-0 small mb-3" th:text="${message}"></div>

        <form th:action="@{/auth/forgot-password}" method="POST">
            <div class="mb-4">
                <label for="email" class="form-label text-secondary small fw-bold">EMAIL ADDRESS</label>
                <input type="email" id="email" name="email"
                       class="form-control bg-dark text-white border-secondary rounded-0"
                       placeholder="your-email@example.com" required>
            </div>

            <button type="submit" class="btn btn-orange w-100 py-2 fw-bold rounded-0">SEND RESET LINK</button>

            <div class="text-center mt-3">
                <a th:href="@{/auth/login}" class="text-white small text-decoration-none border-bottom border-warning">Back to Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
