<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Garage | Register</title>
    <div th:replace="~{fragments/common :: header-css}"></div>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('/images/hero-bg.jpeg');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
        }
        .auth-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-top: 4px solid #ff6600;
            padding: 40px;
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/common :: navbar}"></div>

<div class="auth-container">
    <div class="auth-card shadow-lg" style="max-width: 600px;">
        <h2 class="text-center fw-bold mb-4 text-white">CREATE <span style="color: #ff6600;">ACCOUNT</span></h2>

        <div th:if="${error}" class="alert alert-danger rounded-0 small mb-3" th:text="${error}"></div>

        <form th:action="@{/auth/register}" th:object="${registerRequest}" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="small text-secondary fw-bold">FIRST NAME</label>
                    <input type="text" th:field="*{firstName}" class="form-control bg-dark text-white border-secondary rounded-0" required>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="small text-secondary fw-bold">LAST NAME</label>
                    <input type="text" th:field="*{lastName}" class="form-control bg-dark text-white border-secondary rounded-0" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="small text-secondary fw-bold">USERNAME</label>
                    <input type="text" th:field="*{username}" class="form-control bg-dark text-white border-secondary rounded-0" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="small text-secondary fw-bold">PHONE NUMBER</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control bg-dark text-white border-secondary rounded-0" placeholder="08XXXXXXXX" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="small text-secondary fw-bold">EMAIL ADDRESS</label>
                <input type="email" th:field="*{email}" class="form-control bg-dark text-white border-secondary rounded-0" required>
            </div>

            <div class="mb-4">
                <label class="small text-secondary fw-bold">PASSWORD</label>
                <input type="password" th:field="*{password}" class="form-control bg-dark text-white border-secondary rounded-0" required>
            </div>

            <button type="submit" class="btn btn-orange w-100 py-2 fw-bold text-uppercase rounded-0">Register Now</button>

            <div class="text-center mt-3">
                <span class="text-secondary small">Already have an account? </span>
                <a th:href="@{/auth/login}" class="text-white small fw-bold text-decoration-none border-bottom border-warning">Login</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/common :: footer-scripts}"></div>
</body>
</html>
