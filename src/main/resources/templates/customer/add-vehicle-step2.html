<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Garage | Select Model</title>
    <div th:replace="~{fragments/common :: header-css}"></div>
</head>
<body class="bg-dark text-white">
<div th:replace="~{fragments/common :: navbar-customer}"></div>

<div class="container py-5">
    <div class="text-center mb-5">
        <span class="step-indicator fw-bold text-uppercase" style="letter-spacing: 2px; color: #ff6600; font-size: 0.8rem;">Step 2 of 3</span>
        <h1 class="display-5 fw-bold text-white">SELECT <span style="color: #ff6600;">MODEL</span></h1>
    </div>

    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
        <div th:each="m : ${models}" class="col">
            <a th:href="@{/customer/vehicles/add/step3(modelId=${m.id})}"
               class="card h-100 garage-card p-3 text-center text-decoration-none">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h5 class="m-0 fw-bold text-white text-uppercase" th:text="${m.name}">M5</h5>
                </div>
            </a>
        </div>
    </div>

    <div class="text-center mt-5">
        <a th:href="@{/customer/vehicles/add/step1}" class="btn btn-outline-secondary btn-sm rounded-0">
            ‚Üê BACK TO BRANDS
        </a>
    </div>
</div>

<div th:replace="~{fragments/common :: footer-scripts}"></div>
</body>
</html>
