<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Garage | Select Brand</title>
    <div th:replace="~{fragments/common :: header-css}"></div>
</head>
<body class="bg-dark text-white">
<div th:replace="~{fragments/common :: navbar-customer}"></div>

<div class="container py-5">
    <div class="text-center mb-5">
        <span class="step-indicator fw-bold text-uppercase">Step 1 of 3</span>
        <h1 class="display-5 fw-bold text-white">SELECT <span style="color: #ff6600;">BRAND</span></h1>
    </div>

    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
        <div th:each="brand : ${brands}" class="col">
            <a th:href="@{/customer/vehicles/add/step2(brandId=${brand.id})}" class="card h-100 garage-card p-3 text-center">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h5 class="m-0 fw-bold text-white" th:text="${brand.name}">BMW</h5>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
